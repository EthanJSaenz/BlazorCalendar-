<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blazor Calendar</title>
    <!---Main Style -->
    <link rel="stylesheet" href="Assets/CSS/main.css">
    <!---Bootstrap-->
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" />
    <!---Fluent UI Styles-->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui" style="display:none;">
        An unhandled error has occurred: <span id="error-message"></span>
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script>
        window.addEventListener("error", function (event) {
            document.getElementById('error-message').textContent = event.message;
            document.getElementById('blazor-error-ui').style.display = "block";
        });
      
        window.addEventListener("unhandledrejection", function (event) {
            document.getElementById('error-message').textContent = event.reason.message;
            document.getElementById('blazor-error-ui').style.display = "block";
        });
      </script>
    <script src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
